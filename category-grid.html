<!-- Main Container Starts -->
<div id="main-container" class="container px-md-0">
  <!-- Breadcrumb Starts -->
  <nav aria-label="breadcrumb">
    <ol class="breadcrumb">
      <li class="breadcrumb-item"><a href="..">Home</a></li>
      <li class="breadcrumb-item active" aria-current="page">
        Category (Grid)
      </li>
    </ol>
  </nav>
  <!-- Breadcrumb Ends -->
  <!-- Nested Row Starts -->
  <div class="row">
    <!-- Primary Content Starts -->
    <div class="col-md-12 col-sm-12">
      <!-- Main Heading Starts -->
      <h2 class="main-heading2 page-title">Formula {{category}}</h2>
      <!-- Main Heading Ends -->
      <div class="input-group mb-3">
        <input
          type="search"
          class="fuzzy-search form-control"
          placeholder="Search for products"
        />
        <span class="sort" data-sort="name">Sort by name</span>
      </div>

      <!-- Product Grid Display Starts -->
      <div class="row">
        <!-- Product Starts -->
        <div class="col-lg-3 col-md-6 col-sm-12">
          <div class="product-col">
            <div class="image">
              <img
                src="images/product-images/formula/formula2.jpg"
                alt="product"
                class="img-responsive"
              />
            </div>
            <div class="caption">
              <div class="price">
                <span class="price-new">$199.50</span>
              </div>
              <h4><a href="#!product-1">Milk Aptakid </a></h4>
              <div class="ratings">
                <i class="fa fa-star"></i>
                <i class="fa fa-star"></i>
                <i class="fa fa-star"></i>
                <i class="fa fa-star"></i>
                <i class="fa fa-star"></i>
                <span><a href="#">1 review(s)</a></span>
              </div>
              <div class="cart-button button-group">
                <button type="button" class="btn btn-cart">
                  <i class="fa fa-shopping-cart"></i>
                </button>
                <button type="button" title="Wishlist" class="btn btn-wishlist">
                  <i class="fa fa-heart"></i>
                </button>
                <button type="button" title="Compare" class="btn btn-compare">
                  <i class="fa fa-bar-chart-o"></i>
                </button>
              </div>
            </div>
          </div>
        </div>
        <!-- Product Ends -->
      </div>
      <!-- Product Grid Display Ends -->
      <!-- Pagination & Results Starts -->
      <div class="row">
        <!-- Pagination Starts -->
        <div class="col-sm-6 pagination-block">
          <ul class="pagination rounded-0">
            <li class="page-item">
              <a href="#" class="page-link rounded-0">&laquo;</a>
            </li>
            <li class="page-item active">
              <a href="." class="page-link rounded-0">1</a>
            </li>
            <li class="page-item">
              <a href="." class="page-link rounded-0">2</a>
            </li>
            <li class="page-item">
              <a href="." class="page-link rounded-0">3</a>
            </li>
            <li class="page-item">
              <a href="." class="page-link rounded-0">4</a>
            </li>
            <li class="page-item">
              <a href="." class="page-link rounded-0">5</a>
            </li>
            <li class="page-item">
              <a href="." class="page-link rounded-0">&raquo;</a>
            </li>
          </ul>
        </div>
        <!-- Pagination Ends -->
        <!-- Results Starts -->
        <div class="col-sm-6 results">Showing 1 to 3 of 12 (4 Pages)</div>
        <!-- Results Ends -->
      </div>
      <!-- Pagination & Results Ends -->
    </div>
    <!-- Primary Content Ends -->
  </div>
  <!-- Nested Row Ends -->
</div>
<!-- Main Container Ends -->
